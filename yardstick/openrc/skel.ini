[exrc]
action = remote
type = Text
path = /root/.exrc
seek = .*
data =  set shiftwidth=4
        set tabstop=4
        set number
indent = 0
newlines = 1

[vimrc]
action = remote
type = Text
path = /root/.vimrc
seek = .*
data =  set textwidth=79
        set shiftwidth=4
        set tabstop=4
        set expandtab
        set number
        set ruler
        set backspace=2

        syntax on
        set background=dark
        colorscheme desert
indent = 0
newlines = 1

